name: Deploy to Firebase Hosting

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (webapp)
        working-directory: webapp
        run: |
          rm -f package-lock.json
          npm install

      - name: Build Angular app
        working-directory: webapp
        run: npm run build -- --configuration production


      - name: Install dependencies (functions)
        working-directory: functions
        run: npm install

      - name: Deploy to Firebase Hosting and Functions
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting,functions --project ${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
