<div class="goals-list-container compact">
  <ht-card 
    [title]="'Goals Management'" 
    [subtitle]="'Manage all goals and tasks'"
    [showActions]="true">
    <div cardActions>
      <ht-button
        [label]="'Create New Goal'"
        [icon]="'pi pi-plus'"
        [severity]="'primary'"
        (onClick)="createGoal()">
      </ht-button>
    </div>

    <!-- Desktop/Tablet Table View -->
    <div class="table-container">
      <ht-table
        [data]="goals"
        [columns]="columns"
        [actions]="actions"
        [loading]="loading"
        [searchable]="true"
        [paginator]="true"
        [rows]="10">
      </ht-table>
    </div>

    <!-- Mobile Card View -->
    <div class="mobile-cards" *ngIf="!loading">
      <div class="goal-card" *ngFor="let goal of goals">
        <div class="goal-card-header">
          <div class="goal-title">{{ goal.name }}</div>
          <span class="status-chip" [class.active]="goal.active" [class.inactive]="!goal.active">
            {{ goal.active ? 'Active' : 'Inactive' }}
          </span>
        </div>
        <div class="goal-card-body">
          <div class="goal-desc" *ngIf="goal.description">{{ goal.description }}</div>
          <div class="goal-dates">
            <span class="date-item">
              <i class="pi pi-calendar"></i>
              {{ formatDate(goal.startDate) }}
            </span>
            <span class="date-sep">â†’</span>
            <span class="date-item">
              <i class="pi pi-clock"></i>
              {{ goal.endDate ? formatDate(goal.endDate) : 'Ongoing' }}
            </span>
          </div>
        </div>
        <div class="goal-card-actions">
          <ht-button [label]="'Edit'" [icon]="'pi pi-pencil'" [severity]="'info'" (onClick)="editGoal(goal)"></ht-button>
          <ht-button [label]="'Delete'" [icon]="'pi pi-trash'" [severity]="'danger'" (onClick)="deleteGoal(goal)"></ht-button>
        </div>
      </div>
      <div class="empty-mobile" *ngIf="goals.length === 0">
        No goals found.
      </div>
    </div>
  </ht-card>
</div>
